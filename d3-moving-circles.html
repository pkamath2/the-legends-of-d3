<html>
    <head>
        <script src="https://d3js.org/d3.v4.min.js"></script>
    </head>
    <body>
        <svg width="960" height="700"></svg>

        <script>
            var time = 0;
            var svg = d3.select("svg");
            var circle = svg.append("circle").attr('cx',Math.floor(Math.random()*100))
                                .attr('cy',Math.floor(Math.random()*100))
                                .attr('r',10)
                                .attr('fill','teal');
            
            d3.interval(function(){
                var cx = +circle.attr('cx')+100;
                cx = cx % 960;
                var cy = +circle.attr('cy')+100;
                cy = cy % 700;
                circle.transition().attr('cx',cx).attr('cy',cy);
            },1000);
        </script>
    </body>
</html>
